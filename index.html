<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                
                 <form role="search">
                            <div class="form-group">
                            <ul class="list-group" id="filters">
                            	<li class="filter list-group-item">
                                <input type="text" class="form-control" id="dateTime" placeholder="Date">
                                </li>
                                <li class="filter list-group-item">
                                <input type="text" class="form-control" id="city" placeholder="City">
                                </li>
                                <li class="filter list-group-item">
                                <input type="text" class="form-control" id="state" placeholder="State">
                                </li>
                                <li class="filter list-group-item">
                                <input type="text" class="form-control" id="country" placeholder="Country">
                                </li>
                                <li class="filter list-group-item">
                                <input type="text" class="form-control" id="shape" placeholder="Shape">
                                </li>

                            </ul>
                            </div>
                            <a id="search" class="btn btn-default">Search <span class="glyphicon glyphicon-ok"></span></a>
                    </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="table-responsive">
            <table id="myTable" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="display">Displaying results <span class="bold"><span id="displayNum1"></span> - <span id="displayNum2"></span></span> of <span id="displayNum3" class="bold"></span> observations.</div>
                              <nav aria-label="...">
                                <ul class="pager">
                                    <li class="previous"><a href="">Previous</a></li>
                                    <li class="next"><a href="">Next</a></li>
                                </ul>
                              </nav>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="static/js/data.js" type ="text/javascript"></script>
  <script src="static/js/app.js" type ="text/javascript"></script>
</body>

</html>
